<div class="popup" id="popup-login">
  <h3 class="title-lg">Вход тренера</h3>
  <form action="#" method="post">
    <input type="tel" placeholder="Телефон" class="input masked" />
    <input type="password" placeholder="Пароль" class="input" />
    <button class="btn btn-purple">Войти</button>
  </form>
  <ul class="popup-link">
    <li><a href="javascript:;" data-fancybox data-src="#popup-restore">Восстановить пароль</a></li>
    <li><a href="javascript:;" data-fancybox data-src="#popup-reg">Зарегистрироваться</a></li>
  </ul>
</div>

<div class="popup" id="popup-restore">
  <h3 class="title-lg">Восстановление пароля</h3>
  <h4 class="title-xs">Введите адрес электронной почты, который использовали при регистрации. Мы вышлем вам новый пароль для входа.</h4>
  <form action="#" method="post">
    <input type="tel" placeholder="Телефон" class="input masked" />
    <button class="btn btn-purple">Сбросить пароль</button>
  </form>
  <ul class="popup-link">
    <li><a href="javascript:;" data-fancybox data-src="#popup-login">< Вернуться назад</a></li>
  </ul>
</div>

<div class="popup" id="popup-reg">
  <h3 class="title-lg">Регистрация тренера</h3>
  <form action="#" method="post">
    <input type="tel" placeholder="Телефон" class="input masked" />
    <input type="email" placeholder="Почта" class="input" />
    <input type="password" placeholder="Пароль" class="input" />
    <input type="password" placeholder="Подтверждение пароля" class="input" />
    <label class="checkbox">
      <input type="checkbox" checked />
      <p>Согласие на обработку персональных данных</p>
    </label>
    <button class="btn btn-purple">Зарегистрироваться</button>
  </form>
  <ul class="popup-link">
    <li><a href="javascript:;" data-fancybox data-src="#popup-login">У меня уже есть аккаунт</a></li>
  </ul>
</div>
